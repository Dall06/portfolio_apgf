<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/app.css">
    <link rel="stylesheet" href="../../style/fonts.css">
    <link rel="stylesheet" href="../../style/component_footer.css">
    <link rel="stylesheet" href="../../style/component_navbar.css">
    <link rel="stylesheet" href="../../style/component_divider.css">
    <link rel="stylesheet" href="../../style/page_portfolio.css">

</head>

<body>
    <div class="app">
        <!--navbar-->
        <nav id="navbar" class="container-fluid">
            <div class="row">
                <div class="col-2" id="col-logo">
                    <div class="div-logo">
                        <img class="img-logo" alt="logo" src="../../../../assets/icons/ic_logo_red.png"
                            onclick="window.location.href='../home_page/index.html'">
                    </div>
                </div>
                <div class="col" id="col-actions">
                    <div class="div-actions d-flex align-items-center justify-content-end">
                        <div class="actions">
                            <div class="row container row-actions d-flex align-items-center">
                                <div class="col-4">
                                    <a class="nav-link a-link" href="../who_page/index.html">¿Quién soy?</a>
                                </div>
                                <div class="col-4">
                                    <a class="nav-link a-link my-active"
                                        href="../portfolio_page/index.html">Portafolio</a>
                                </div>
                                <div class="col-4">
                                    <a class="nav-link a-link" href="../contact_page/index.html">Contacto</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--divider-->
        <div id="divider-line"></div>
        <!--content-->
        <div id="content">
            <div class="container" id="content-container">
                <div class="row">
                    <label class="principal-text">PORTAFOLIO</label>
                </div>
                <div class="row">
                    <div class="col-1 col-lines-1">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                    </div>
                    <div class="col-10">
                        <div class="row d-flex">
                            <div class="col-6">
                                <div class="div-invite">
                                    <label for="" class="lbl-invite">
                                        ¡Te invito a ver mis proyectos más destacados de diseño!
                                    </label>
                                    <label for="" class="lbl-distinguish">
                                        Me distingue la claridad, el uso del color y la armonia visual.
                                    </label>
                                </div>
                                <div class="img-arrow-div">
                                    <img class="img-arrow" alt="arrow" src="../../../../assets/icons/ic_arrow_r_2.png">
                                </div>
                            </div>

                            <div class="col-6 flex-column">
                                <div class="row d-flex align-items-center justify-content-center">
                                    <div class="col-3 div-label-tag">
                                        <label for="" class="label-tag align-middle">
                                            Básico
                                        </label>
                                    </div>
                                    <div class="col-2"><img src="../../../../assets/icons/ic_tag_line.png" alt="" class="line-tag"></div>
                                    <div class="col-2">
                                        <button class="rounded-button" onclick="window.location.href = '../contact_page/index.html';">
                                            <span>Paquete 1</span>
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="row d-flex align-items-center justify-content-center">
                                    <div class="col-3 div-label-tag">
                                        <label for="" class="label-tag align-middle">
                                            Premium
                                        </label>
                                    </div>
                                    <div class="col-2"><img src="../../../../assets/icons/ic_tag_line.png" alt="" class="line-tag"></div>
                                    <div class="col-2">
                                        <button class="rounded-button" onclick="window.location.href = '../contact_page/index.html';">
                                            <span>Paquete 2</span>
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <div class="row div-ask justify-content-end align-items-center">
                                    <div class="text-center col-1">
                                        <div class="dot"></div>
                                    </div>
                                    <div class="col-auto">
                                        <label for="" class="lbl-ask">Pregunta por los paquetes de diseño</label>
                                    </div>
                                    <div class="text-center col-1">
                                        <div class="dot"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex row-separation">
                            <div class="col-7">
                                <div class="div-img-c1" id="">
                                    <img class="img-c1" alt="coffe" id="img-coffe" src="../../../../assets/img/img_c_1.png">
                                    <img class="next-button-1" src="../../../../assets/icons/ic_ar.png" onclick="onClickNextCoffe()">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="div-img-c2" id="">
                                    <img class="img-c2" alt="virginia" id="img-virginia" src="../../../../assets/img/img_v_1.png">
                                    <img class="next-button-1" src="../../../../assets/icons/ic_ar.png" onclick="onClickNextVirginia()">
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex row-separation-2">
                            <div class="div-img-c3">
                                <img src="../../../../assets/img/img_dh.jpg" alt="dolores hidalgo" class="img-c3">
                            </div>
                        </div>
                        <br>
                        <div class="row d-flex flex-row-reverse">
                            <div class="div-img-c3">
                                <img src="../../../../assets/img/img_dd.jpg" alt="img" class="img-c3">
                            </div>
                        </div>
                        <div class="row row-separation">
                            <div class="col-6 d-flex justify-content-start">
                                <img src="../../../../assets/img/img_dr.jpg" alt="img" class="img-c4">
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <img src="../../../../assets/img/img_dr.jpg" alt="img" class="img-c4">
                            </div>
                        </div>
                        <div class="row row-separation-2">
                            <div class="col-9 flex-column justify-content-end">
                                <div class="row justify-content-end text-end">
                                    <label for="" class="lbl-mcont">Más contenido:</label>
                                </div>
                                <div class="row justify-content-end text-end">
                                    <label for="" class="lbl-idi red-link" 
                                    onclick="window.location.href='https://www.instagram.com/a.p_imaginandodiseno/'">@a_p.imaginandodiseno</label>
                                </div>
                            </div>
                            <div class="col-1">
                                <img src="../../../../assets/icons/ic_arrow_r_3.png" alt="img" class="img-arrow-mc">
                            </div>
                        </div>
                        <div class="row d-flex text-center row-separation-3">
                            <div class="col-12 d-flex justify-content-center">
                                <img src="../../../../assets/icons/ic_finals.png" alt="img" class="img-finals">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lines-2">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="line-3"></div>
                    </div>
                    <div class="row">
                        <div class="line-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--divider-->
        <div id="divider-line"></div>
        <br>
        <br>
        <br>
        <!--footer-->
        <footer id="footer" class="container-fluid g-0">
            <div class="row g-0 p-0 d-flex flex-row d-flex justify-content-center align-items-center" id="footerrow">
                <div class="col-md-2 flex-fill g-0 col-footer d-flex flex-column">
                    <div class="row flex-fill div-footer justify-content-center align-items-center">
                        <div class="col-2">
                            <img alt="tiktok" src="../../../../assets/icons/ic_tiktok.png"
                                class="img-social-ic social-ic col"
                                onclick="window.location.href='https://www.tiktok.com/@a.p_imaginandodiseno?_t=8coVOzjpAyz&_r=1'">
                        </div>
                        <div class="col-2">
                            <img alt="facebook" src="../../../../assets/icons/ic_facebook.png"
                                class="img-social-ic social-ic col"
                                onclick="window.location.href='https://www.facebook.com/profile.php?id=100090350306200'">
                        </div>
                        <div class="col-2">
                            <img alt="instagram" src="../../../../assets/icons/ic_insta.png"
                                class="img-social-ic social-ic col"
                                onclick="window.location.href='https://www.instagram.com/a.p_imaginandodiseno/'">
                        </div>
                        <div class="col-6">
                            <label class="footer-text">Imaginando diseño</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 flex-fill g-0 col-footer d-flex flex-column">
                    <div class="row flex-fill div-footer justify-content-center align-items-center"
                        onclick="window.location.href='https://www.behance.net/paugarcafranco'">
                        <div class="col-2 col-sm-2">
                            <img alt="instagram" src="../../../../assets/icons/ic_be.png"
                                class="img-social-ic social-ic col">
                        </div>
                        <div class="col-6 col-sm-6">
                            <label class="footer-text social-ic">Pau Garcia Franco</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 flex-fill g-0 col-footer d-flex flex-column">
                    <div class="row flex-fill div-footer justify-content-center align-items-center">
                        <div class="col-2 col-sm-2">
                            <img alt="instagram" src="../../../../assets/icons/ic_email.png" class="img-social-ic col">
                        </div>
                        <div class="col-6 col-sm-6">
                            <label class="footer-text">Paugafra13@outlook.com</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 flex-fill g-0 col-footer d-flex flex-column">
                    <div class="row flex-fill div-footer justify-content-center align-items-center">
                        <div class="col-2 col-sm-2">
                            <img alt="instagram" src="../../../../assets/icons/ic_loct.png" class="img-social-ic col">
                        </div>
                        <div class="col-6 col-sm-6">
                            <label class="footer-text">Gto, Mx</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 flex-fill g-0 col-footer d-flex flex-column">
                    <img alt="logo" src="../../../../assets/icons/ic_logo.png" class="img-logo-ic">
                </div>
            </div>
        </footer>
    </div>

    <!--add scripts-->
    <script src="../../../controller/PortfolioPage.Controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
